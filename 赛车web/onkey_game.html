
<html >
   <head>
     <meta  charset="utf-8" />
     <!--  http-equiv="refresh" content="10;url=theme.html"  -->
     <title>幻想之旅-游戏开启</title>
     <style type="text/css">
	    body{background-image:url(image/qgame.jpg);background-repeat:repeat;overflow-y:hidden;}   <!-- hidden visible scroll   -->
	 </style>
     <script language="javascript">
	    document.onkeydown=playgame;
		//document.onkeydown=playgame2;
		
		function playgame()
		{
			//alert(event.keyCode);
			var man=document.getElementById("man");
			if(event.keyCode==37)  //<- 左箭头的ASCII码为37
			{
				man.style.pixelLeft-=5;
			}
			if(event.keyCode==38)  //上箭头
			{
				man.style.pixelTop-=5;
			}
			if(event.keyCode==39)
			{
				man.style.pixelLeft+=5;
			}
			if(event.keyCode==40)
			{
				man.style.pixelTop+=5;
			}
			if(event.keyCode==27)
			{
				alert("5秒后退出游戏");
				setTimeout("javascript:location.href='theme.html'",5000);
			    //window.location.href='theme.html';
				//window.history.back(-1);
				//window.navigate("theme.html");
				//self.location='theme.html';
				//top.location='theme.html';
				//close();
			}
		}
	 </script>
  </head>
  <body>
      <div id="man" style="position:relative;top:120px; left:250px;z-index:1;">
         <img src="image/man.gif" />
      </div>
  </body>
</html>
